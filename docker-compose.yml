# docker-compose.yml
services:
  backend:
    build:
      context: ./backend
    container_name: freedom_backend
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MONGO_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/${MONGO_DATABASE}?authSource=admin
      - PORT=8080
    ports:
      - "8080:8080"
    networks:
      - freedom-net
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
    container_name: freedom_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    networks:
      - freedom-net
    depends_on:
      - backend

  mongodb:
    image: mongo:6.0
    container_name: freedom_mongodb
    restart: unless-stopped
    env_file: ./.env
    volumes:
      - mongodb_data:/data/db
    networks:
      - freedom-net

networks:
  freedom-net:
    driver: bridge

volumes:
  mongodb_data:
    driver: local