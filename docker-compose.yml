# Die 'version'-Angabe kann entfernt werden, sie ist obsolet.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freedom_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks: # Dem definierten Netzwerk zuweisen
      - freedom-net
    healthcheck: # Pr√ºft, ob der Backend-Server wirklich antwortet
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"] # Pfad anpassen, falls du einen Health-Endpoint hast
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freedom_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env.local
    restart: unless-stopped
    networks: # Dem definierten Netzwerk zuweisen
      - freedom-net
    depends_on: # Macht die Startreihenfolge explizit
      backend:
        condition: service_healthy # Wartet, bis der Healthcheck des Backends erfolgreich ist

# Definition des Netzwerks auf Top-Ebene
networks:
  freedom-net:
    driver: bridge