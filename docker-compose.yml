services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freedom_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: . # <-- WICHTIGE Ã„NDERUNG: Von ./frontend zu .
      dockerfile: frontend/Dockerfile # <-- Pfad zur Dockerfile angepasst
    container_name: freedom_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env.local
    restart: unless-stopped
    depends_on:
      - backend