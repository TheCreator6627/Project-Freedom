version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: backend
    ports:
      - "5001:5001"

    env_file:
      - ./backend/.env

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"

    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend

networks:
  default:
    driver: bridge
